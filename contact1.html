<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style> 
        /* Basic reset for body */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    max-width: 500px;
    width: 100%;
    padding: 20px;
    border: 2px solid #000;
    background-color: #f9f9f9;
}

h1 {
    margin-bottom: 20px;
    font-size: 2rem;
    color: #000;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
    width: 100%;
}

label {
    font-size: 1rem;
    margin-bottom: 5px;
    display: block;
    color: #000;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #000;
    background-color: #fff;
    color: #000;
    font-size: 1rem;
}

button {
    background-color: #000;
    color: #fff;
    padding: 12px 20px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #333;
}

#response {
    margin-top: 20px;
    color: green;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <p id="response"></p>
    </div>
    <script >document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
    
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
    
        if(name && email && message) {
            document.getElementById('response').innerText = 'Thank you for contacting us, ' + name + '! We will get back to you soon.';
        } else {
            document.getElementById('response').innerText = 'Please fill in all fields.';
        }
    
        // Optionally clear form
        document.getElementById('contact-form').reset();
    });
     </script>
</body>
</html>
